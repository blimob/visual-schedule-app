<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Schedule</title>
  <link rel="stylesheet" href="/css/styles.css">

  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>

  <header>
    <h1>üìÖ Visual Schedule for Children</h1>
    <p>Create colorful schedules with activities</p>
  </header>

  <main class="app-main">

    <nav class="month-nav">
      <button id="prev-month" class="nav-btn">‚Üê Previous</button>
      <h2 id="current-month-title"></h2>
      <button id="next-month" class="nav-btn">Next ‚Üí</button>
    </nav>

    <div id="calendar-container"></div>

    <div id="activity-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Add Activity</h3>
        
        <form id="activity-form">
          <div class="form-group">
            <label for="activity-name">Activity Name:</label>
            <input type="text" id="activity-name" required>
          </div>
          
          <!-- ALL DAY CHECKBOX -->
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="activity-allday">
              All day event
            </label>
          </div>
          
          <!-- TIME FIELDS (d√∂ljs om all day) -->
          <div id="time-fields">
            <div class="form-group">
              <label for="activity-start">Start Time:</label>
              <input type="time" id="activity-start">
            </div>
            
            <div class="form-group">
              <label for="activity-end">End Time:</label>
              <input type="time" id="activity-end">
            </div>
          </div>
          
          <!-- REPEAT WEEKLY CHECKBOX -->
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="activity-repeat">
              Repeat weekly (every <span id="selected-weekday">Monday</span>)
            </label>
          </div>
          
          <div class="form-group">
            <label>Choose Icon:</label>
            <emoji-picker></emoji-picker>
            <input type="hidden" id="activity-icon">
            <div id="selected-emoji-display" style="font-size: 3rem; text-align: center; margin-top: 10px;"></div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-save">Save</button>
            <button type="button" class="btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script type="module" src="/src/index.js"></script>
</body>
</html>
